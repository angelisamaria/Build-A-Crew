{% extends '/base/base.html' %}
    {% block title %}Create a Profile{% endblock %}
{% block content %}

<form action="/register" method="POST">
    First Name: <input type="text" name="fname" required><br>
    Last Name: <input type="text" name="lname" required><br>
    Email: <input type="text" name="email" required><br>
    Password: <input type="password" name="pw" required><br>
    Portfolio: <input type="text" name="portfolio"><br>
    Zip Code: <input type="text" name="zipcode" required><br>
    <input type="submit" value="Register">
</form>

<div>Already have an account?<br>
    <form method="GET" action="/login">
                <button type="submit">Login</button>
            </form><br>
</div>

{% endblock %}
